<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Desk - AI-Powered Real Estate Solutions</title>
    <link rel="stylesheet" href="styles.css?v=20251122">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h1>Deal Desk</h1>
            </div>
            <div class="nav-menu">
                <a href="#" class="nav-item">Deals</a>
                <a href="#" class="nav-item">Lenders</a>
                <a href="#" class="nav-item">Partners</a>
                <a href="#" class="nav-item">Help</a>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Landing Page -->
        <div id="landing-page" class="landing-page active">
            <div class="hero-section">
                <h1 id="main-hero-title" class="hero-title">Find Your Perfect Lender Match</h1>
                <div class="help-field-container">
                    <input type="text" id="help-field" placeholder="How can I help?" />
                    <button type="button" id="deals-btn" class="deals-btn">Deals</button>
                </div>
                <h2 class="form-divider">Or tell me about your deal</h2>
                <div class="form-container">
                    <form id="investor-form" class="investor-form">
                        <!-- Property Information Section -->
                        <div class="form-section">
                            <h3 class="section-title">Property Details</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="property-value">Property Value ($)</label>
                                    <input type="number" id="property-value" name="propertyValue" placeholder="e.g., 1300000" min="50000" step="1000" required />
                                </div>
                                <div class="form-group">
                                    <label for="property-type">Property Type</label>
                                    <select id="property-type" name="propertyType" required>
                                        <option value="">Select type...</option>
                                        <option value="single_family">Single Family</option>
                                        <option value="duplex">Duplex</option>
                                        <option value="triplex">Triplex</option>
                                        <option value="fourplex">Fourplex</option>
                                        <option value="condo">Condo</option>
                                        <option value="townhouse">Townhouse</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="property-location">Location (City, State)</label>
                                    <input type="text" id="property-location" name="propertyLocation" placeholder="e.g., Phoenix, Arizona" required />
                                </div>
                                <div class="form-group">
                                    <label for="down-payment-percent">Down Payment Percentage</label>
                                    <select id="down-payment-percent" name="downPaymentPercent" required>
                                        <option value="">Select percentage...</option>
                                        <option value="under_15">&lt;15%</option>
                                        <option value="15">15%</option>
                                        <option value="20">20%</option>
                                        <option value="25">25%</option>
                                        <option value="30_plus">30+%</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="property-vacant">Property Vacant?</label>
                                    <select id="property-vacant" name="propertyVacant" required>
                                        <option value="">Select...</option>
                                        <option value="yes">Yes</option>
                                        <option value="no">No</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="current-rent">Current Rent ($/month)</label>
                                    <input type="number" id="current-rent" placeholder="e.g., 2500" />
                                </div>
                            </div>
                        </div>

                        <!-- Buyer Profile Section -->
                        <div class="form-section">
                            <h3 class="section-title">Buyer Profile</h3>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="credit-score">Credit Score</label>
                                    <input type="number" id="credit-score" name="creditScore" placeholder="e.g., 760" min="300" max="850" required />
                                </div>
                                <div class="form-group">
                                    <label for="investment-experience">Investment Experience</label>
                                    <select id="investment-experience" name="investmentExperience" required>
                                        <option value="">Select experience...</option>
                                        <option value="first_time">First-time Investor</option>
                                        <option value="some_experience">Some Experience (1-3 properties)</option>
                                        <option value="experienced">Experienced (4-9 properties)</option>
                                        <option value="professional">Professional (10+)</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="form-actions">
                            <button type="submit" id="find-lenders-btn" class="find-lenders-btn">
                                <span>Find Matching Lenders</span>
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M5 12h14M12 5l7 7-7 7"/>
                                </svg>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Q&A Workflow Layout -->
        <div id="qa-layout" class="qa-layout">
            <!-- Left Column - Chat Interface -->
            <div class="chat-column">
                <div class="chat-header">
                    <h2>Deal Analysis</h2>
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span>Analyzing</span>
                    </div>
                </div>
                <div id="chat-messages" class="chat-messages">
                    <!-- Messages will be dynamically added here -->
                </div>
                <div class="chat-input-container">
                    <textarea id="chat-input" placeholder="Type your response..." rows="1"></textarea>
                    <button id="send-btn" class="send-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Right Column - Solution Cards -->
            <div class="solutions-column">
                <div class="solutions-header">
                    <h2>Recommended Solutions</h2>
                    <div class="solutions-count">
                        <span id="solutions-count">0 solutions found</span>
                    </div>
                </div>
                <div id="solution-cards" class="solution-cards">
                    <!-- Solution cards will be dynamically added here -->
                </div>

                <!-- Call our Team Button -->
                <div class="expert-contact-section">
                    <button id="call-expert-btn" class="expert-contact-btn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                        </svg>
                        Call our Team
                    </button>
                    <p class="expert-contact-description">Chat with an expert team member</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Animation -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
            <div class="spinner-ring"></div>
        </div>
        <p>Analyzing your deal...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
